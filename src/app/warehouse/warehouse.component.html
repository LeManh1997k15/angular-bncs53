<div class="main-content">
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="row" >
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header card-header-icon card-header-danger">
                            <div class="card-icon"><i class="material-icons">search</i></div>
                            <h3 class="card-title text-danger"><b>TÌM KIẾM</b></h3>
                          <div class="row">
                            <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Nhập tên kho">
                              </mat-form-field>
                            </div>
                            <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Nhập tên thủ kho">
                              </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <button mat-raised-button type="submit" class="btn btn-danger example-full-width">
                                    <span class="mat-button-wrapper"><span class="btn-label">
                                        <i class="material-icons">filter_list</i>
                                      </span> Tìm kiếm</span>
                                    </button>
                                
                            </div>
                          
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
      <div class="col-md-9">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-icon card-header-danger">
            <div class="card-icon"><i class="material-icons">assignment</i></div>
            <h3 class="card-title text-danger"><b> QUẢN LÝ KHO</b></h3>
            <div class=" text-right">
          
            
            <button class="btn btn-success btn-link mat-raised-button"
            matTooltip="Thêm kho mới" [matTooltipPosition]="'below'"
             mat-raised-button="" (click)="openDialog();">
              <span class="mat-button-wrapper"><span class="btn-label">
                  <i class="material-icons">add</i>
                </span> Thêm kho</span>
              <div class="mat-button-ripple mat-ripple" matripple=""></div>
              <div class="mat-button-focus-overlay"></div>
            </button>

          </div>
          </div>
          <div class="card-body table-responsive">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="text-primary bg-light"><b> STT </b></th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary bg-light"> 
                 <b> Tên kho      </b>            
                    
                     </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- By User Column -->
              <ng-container matColumnDef="byUser">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary bg-light"><b>Người thủ kho</b> </th>
                <td mat-cell *matCellDef="let element"> {{element.byUser}} </td>
              </ng-container>

              <!-- Address Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef class="text-primary bg-light"><b> Địa chỉ</b> </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>


              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="text-primary bg-light"><b> Trạng thái</b> </th>
                <td mat-cell *matCellDef="let element">
                  
                   <span class='badge badge-{{element.status?"info":"danger"}}'> {{element.status?"Đang hoạt động":"Ngừng hoạt động"}}</span>
                  </td>
              </ng-container>
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="bg-light"> </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                  <button mat-raised-button type="button" matTooltip="Chỉnh sửa" [matTooltipPosition]="'above'" (click)="openDialog();"
                    class="btn btn-primary btn-link btn-sm btn-just-icon">
                    <i class="material-icons">edit</i>
                    
                  </button>
                  <button mat-raised-button type="button" matTooltip="Xóa" [matTooltipPosition]="'above'" (click)="showConfirm();"
                    class="btn btn-danger btn-link btn-sm btn-just-icon">
                    <i class="material-icons">delete_sweep</i>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="pagination-custom">
              <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
  
    </div>
  </div>
