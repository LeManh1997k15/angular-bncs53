<div class="container-fluid">

  <h3 class="text-success"><b> THÊM MỚI KHO</b></h3>


  <hr>
  <form>
    <div class="row">

      <div class="col-lg-12  col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nhập tên kho" [formControl]="name" required>
          <mat-error *ngIf="name.invalid">{{nameErr}}</mat-error>
        </mat-form-field>
      </div>

    <div class="col-lg-12  col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nhập tên thủ kho" [formControl]="nameOwner" required>
          <mat-error *ngIf="nameOwner.invalid">{{nameOwnerErr}}</mat-error>
        </mat-form-field>
      </div>
    <div class="col-lg-12  col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nhập địa chỉ" [formControl]="address">
        </mat-form-field>
      </div>
 
      <div class="col-lg-12  col-md-12">
          <mat-form-field class="example-full-width">
              <mat-label>Chọn trạng thái kho</mat-label>
              <mat-select matNativeControl [formControl]="active">
                <mat-option value="1">Đang hoạt Động</mat-option>
                <mat-option value="2">Ngừng hoạt động</mat-option>
              </mat-select>
            </mat-form-field>
      </div>

      <div class="col-lg-12  col-md-12 text-right">
            <button mat-raised-button type="submit" class="btn btn-danger" [disabled]="name.invalid || nameOwner.invalid" (click)="closeDialog();" >Lưu</button>
            <button mat-raised-button class="btn btn-default" (click)="closeDialog();">
                Hủy
               </button>
      </div>


    </div>
</form>
</div>
